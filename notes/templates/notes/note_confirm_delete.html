{% extends 'notes/base.html' %}

{% block title %}Удалить заметку{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>⚠️ Удаление заметки</h4>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    Вы уверены, что хотите удалить заметку <strong>"{{ note.title }}"</strong>?
                </p>
                <p>Это действие нельзя отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
